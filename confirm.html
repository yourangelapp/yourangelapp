                            </div>
                        </div>
                        <div class='col-md-12 feedback form-group hide'>

                        </div>

    <script type="text/javascript">
    function getParam(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }


    $(function() {
        $('form.require-validation').bind('submit', function(e) {
            var $form = $(e.target).closest('form'),
                inputSelector = ['input[type=email]', 'input[type=password]',
                    'input[type=text]', 'input[type=file]',
                    'textarea'
                ].join(', '),
                $inputs = $form.find('.required').find(inputSelector),
                $errorMessage = $form.find('div.error'),
                valid = true;

            $errorMessage.addClass('hide');
            $('.has-error').removeClass('has-error');
            $inputs.each(function(i, el) {
                var $input = $(el);
                if ($input.val() === '') {
                    $input.parent().addClass('has-error');
                    $errorMessage.removeClass('hide');
                    e.preventDefault(); // cancel on first error
                }
            });
        });
    });

    $(function() {
        var $form = $("#payment-form");

        $form.on('submit', function(e) {
            showMessage(false, 'Paying ...');
            $.ajax({
                type: 'POST',
                url: 'http://dileakiwi.herokuapp.com/pay/' + getParam('user') + '/' + getParam('cur') + '/' + getParam('amount') * 100,
                dataType: 'json',
            })

            .then(function(resp) {
                $('button').prop('disabled', true).text('Thanks!')
                showMessage(false, 'Well done!!');
                console.log('paid', resp);
                return resp;
            })

            .fail(function(resp) {
                console.log('error', resp);
                showMessage(true, resp.responseText);
            });
            return false;
        });
    })
    </script>
